<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — TastyCraft</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="container nav">
    <a class="brand" href="/">TastyCraft</a>
    <nav class="links">
      <a href="/recipes.html">Recipes</a>
      <a href="/about.html">About</a>
      <a class="cta" href="/contact.html">Contact</a>
    </nav>
  </header>

  <main class="container" style="padding: 26px 0 60px; max-width: 820px;">
    <h1>Contact</h1>
    <p class="sub" style="color:#475569; max-width:70ch;">Have a recipe suggestion or feedback? Send us a note below. This form is just a mockup for now.</p>

    <form class="form">
      <div>
        <label for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea class="textarea" id="message" name="message" placeholder="Tell us what's on your mind"></textarea>
      </div>
      <button class="btn primary" type="button">Send</button>
    </form>

    <div class="note">
      This site is intentionally built without JavaScript. The form does not submit—it's here to show layout and style only.
    </div>
  </main>

  <footer class="footer">
    <div class="container foot">
      <span>© 2025 TastyCraft</span>
      <nav class="links">
        <a href="/recipes.html">Recipes</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </footer>
</body>
</html>
